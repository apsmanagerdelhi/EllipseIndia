<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    						<div class="row" style="display: flex;">
			<div class="col-8">
					<div id="carouselExampleIndicators" class="carousel slide" data-interval="3000" pause="hover" data-ride="carousel">
						  <ol class="carousel-indicators">
						    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						  </ol>
						  <div class="carousel-inner">
						    <div class="carousel-item active">
						       <img class=" w-100" src="Assets/images/corousel1.jpg" alt="Los Angeles" style="width: 30%">
						    </div>
						    <div class="carousel-item">
						       <img class=" w-100" src="Assets/images/corousel2.jpg" alt="Los Angeles" style="width: 30%">
						    </div>
						    <div class="carousel-item">
						       <img class=" w-100" src="Assets/images/corousel3.jpg" alt="Los Angeles" style="width: 30%">
						    </div>
						  </div>
					</div>
			</div>

			<div class="col-4">
						<div id="carouselExampleIndicators2" class="carousel slide" data-interval="5000" pause="hover" data-ride="carousel">
							  <ol class="carousel-indicators">
							    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							  </ol>
							  <div class="carousel-inner">
							    <div class="carousel-item active">
							       <img class=" w-100" src="Assets/images/bottom1.png" alt="Los Angeles">
							    </div>
							    <div class="carousel-item">
							       <img class=" w-100" src="Assets/images/bottom2.png" alt="Los Angeles">
							    </div>
							    <div class="carousel-item">
							       <img class=" w-100" src="Assets/images/bottom3.png" alt="Los Angeles">
							    </div>
							  </div>
						</div>
			</div>

		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
