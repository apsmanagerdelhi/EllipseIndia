	<script>
		var last = document.getElementById('last');
		var first = document.getElementById('first');
		var par = document.getElementById('block2-ul');

		function scrollL() {
			par.animate({
				scrollRight: par.scrollRight() + 4
			}, 1000);
			par.animate({
				'marginLeft': '-=4px'
			}, 500);
			// last.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"});
			setTimeout(scrollR, 6000);
		}

		function scrollR() {

			$('html, body').animate({
				scrollLeft: par.offset().left
			}, 1000);

			// first.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"});
			setTimeout(scrollL, 6000);
		}

		var x = 0;
		var y = 1;

		function scroll() {
			x = x + 1;
			if (x > 2) {
				y = y * (-1);
				x = 0;
			}
			$('#block2-ul').animate({
				scrollLeft: $('#block2-ul').scrollLeft() + y * 180
			});

		}
		setInterval(scroll, 5000);
		// scrollL();
	</script>
